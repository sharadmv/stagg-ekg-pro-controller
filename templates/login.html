<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Stagg Kettle</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            text-align: center;
            max-width: 360px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        p {
            font-size: 15px;
            color: #86868b;
            margin-bottom: 32px;
            line-height: 1.4;
        }
        .kettle-icon {
            font-size: 48px;
            margin-bottom: 24px;
            display: block;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 980px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        .deny {
            background: transparent;
            color: #0071e3;
            margin-top: 12px;
        }
        .deny:hover {
            background: rgba(0,113,227,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="kettle-icon">☕️</span>
        <h1>Connect Stagg Kettle</h1>
        <p>Google Home is requesting permission to control your Fellow Stagg EKG Pro.</p>
        <form action="/authorize" method="post">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            <input type="hidden" name="state" value="{{ state }}">
            <button type="submit">Authorize</button>
        </form>
    </div>
</body>
</html>
