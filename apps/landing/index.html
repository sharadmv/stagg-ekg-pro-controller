<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Tools</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #09090b;
            color: #f4f4f5;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold tracking-tight mb-4">Coffee Tools</h1>
            <p class="text-zinc-400">Select an application to begin.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Stagg EKG Pro -->
            <a href="stagg/"
                class="group block p-8 bg-zinc-900 border border-zinc-800 rounded-3xl transition-all hover:border-zinc-700 hover:bg-zinc-800/50">
                <div
                    class="w-12 h-12 bg-zinc-800 rounded-2xl flex items-center justify-center mb-6 text-2xl group-hover:scale-110 transition-transform">
                    â˜•
                </div>
                <h2 class="text-xl font-bold mb-2">Stagg EKG Pro</h2>
                <p class="text-zinc-500 text-sm leading-relaxed">
                    Remote control and scheduling for your Stagg EKG Pro kettle.
                </p>
                <div
                    class="mt-6 flex items-center text-xs font-bold uppercase tracking-widest text-zinc-400 group-hover:text-white transition-colors">
                    Open Controller
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </a>

            <!-- Gemini Live Coffee Assistant -->
            <a href="coffee_assistant/"
                class="group block p-8 bg-zinc-900 border border-zinc-800 rounded-3xl transition-all hover:border-amber-900/30 hover:bg-amber-900/5">
                <div
                    class="w-12 h-12 bg-amber-600/20 rounded-2xl flex items-center justify-center mb-6 text-2xl group-hover:scale-110 transition-transform">
                    ðŸ¤–
                </div>
                <h2 class="text-xl font-bold mb-2 text-amber-500">Coffee Assistant</h2>
                <p class="text-zinc-500 text-sm leading-relaxed">
                    Interactive brewing assistant powered by Gemini Live for recipes and logs.
                </p>
                <div
                    class="mt-6 flex items-center text-xs font-bold uppercase tracking-widest text-amber-600 group-hover:text-amber-500 transition-colors">
                    Start Chatting
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
