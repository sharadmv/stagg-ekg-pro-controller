name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: gemini-live-app/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: gemini-live-app

      - name: Build Gemini App
        run: npm run build
        working-directory: gemini-live-app

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Assemble Site
        run: |
          mkdir -p _site
          touch _site/.nojekyll
          cp landing/index.html _site/
          mkdir -p _site/stagg
          cp -r stagg-app/* _site/stagg/
          mkdir -p _site/coffee_assistant
          cp -r gemini-live-app/dist/* _site/coffee_assistant/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
