name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install || (rm -rf node_modules package-lock.json && npm install)

      - name: Build all apps
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Assemble Site
        run: |
          mkdir -p _site
          touch _site/.nojekyll
          # Copy landing app to root
          cp -r apps/landing/dist/* _site/
          # Copy stagg app
          mkdir -p _site/stagg
          cp -r apps/stagg/dist/* _site/stagg/
          # Copy coffee assistant app
          mkdir -p _site/coffee_assistant
          cp -r apps/assistant/dist/* _site/coffee_assistant/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
